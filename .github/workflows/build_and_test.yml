name: CI 

on:
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: npm ci
      - name: tsc
        run: npm run tsc
      - name: build
        run: npm run build
      - name: lint
        run: npm run lint